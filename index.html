<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Khodam Online Gratis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <form
        id="nameForm"
        class="bg-white p-6 rounded shadow-md"
        onsubmit="event.preventDefault(); confirmName();"
      >
        <div class="mb-4">
          <h1 class="text-4xl font-bold mb-4 text-center">
            Cek Khodam Online Gratis
          </h1>
          <p class="mb-4 text-center">Hanya Untuk Lucu-Lucuan</p>
          <!-- <label for="name" class="block text-gray-700">Nama:</label> -->
          <input
            type="text"
            id="name"
            name="name"
            class="w-full mt-2 p-2 border rounded"
            required
          />
        </div>
        <div class="flex">
          <button
            type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 mr-5"
          >
            Confirm
          </button>
          <button
            type="button"
            class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-700"
            onclick="resetForm()"
          >
            Reset
          </button>
        </div>
      </form>
      <p
        id="result"
        class="mt-4 text-center text-xl text-gray-700 p-6 bg-gray-100 font-bold"
      ></p>
    </div>
  </body>
</html>
